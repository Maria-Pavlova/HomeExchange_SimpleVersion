<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>

<body>
<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="message-container mb-5">
    <h2 class="text-center text-white">Messages</h2>
    <!--    <div th:if="${ not#lists.isEmpty(#messages)}">-->
    <button id="loadMessages">LOAD ALL MESSAGES</button>
    <table class="table table-striped table-info table-hover">
        <thead>
        <tr>
            <th>Sender Name</th>
            <th>Sender Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="messages"></tbody>
    </table>
    <script th:src="@{/js/app.js}"></script>
</div>
<!--</div>-->

</body>

</html>
