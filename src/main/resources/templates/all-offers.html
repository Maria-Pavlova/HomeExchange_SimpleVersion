<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container-fluid">

    <section class="boxes justify-content-center" >
        <a th:href="@{/offers/byTown/Sofia}" class="main-btn" >
            <div class="box text-white">
                <img src="/images/sofia.jpg" height="200px" alt="">
                <h3>Sofia</h3>
                <p>Is it your destination?</p>
            </div>
        </a>
        <a th:href="@{offers/byType/Varna}" class="main-btn" >
            <div class="box text-white">
                <img src="/images/varna.jpg" height="200px" alt="">
                <h3>Varna</h3>
                <p>When you love the sea!</p>
            </div>
        </a>
        <a th:href="@{offers/byType/Burgas}" class="main-btn" >
            <div class="box text-white">
                <img src="/images/burgas.jpg" height="200px" alt="">
                <h3>Burgas</h3>
                <p>When you want to discover more places!</p>
            </div>
        </a>
    </section>



    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="o : ${offers}" th:object="${o}"  class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{home.getPicture()}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">
                    <th:block th:text="*{home.title}"></th:block>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Home Type: <th:block th:text="*{home.getHomeType().name()}"></th:block></span></div>
                    <div class="card-text"><span>• Town: <th:block th:text="*{home.getTown()}"></th:block> </span></div>
                    <div class="card-text"><span>• Country: <th:block th:text="*{home.getCountry()}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers{id}/details(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
