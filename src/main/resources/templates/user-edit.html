<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white">Edit User</h2>
    <form
            th:object="${userEditModel}"
            th:action="@{/users/edit/{id} (id = *{id})}"
            th:method="patch"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input
                        id="firstName"
                        name="firstName"
                        th:field="*{firstName}"
                        th:selected="*{firstName}"
                        th:disabled="*{firstName}"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    First name is required and should be between 2 and 20 symbols.-->
<!--                </p>-->
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       name="lastName"
                       th:field="*{lastName}"
                       th:selected="*{lastName}"
                       th:disabled="*{firstName}"
                       type="text" class="form-control"
                       placeholder="Last name"/>
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    Last name is required and should be between 2 and 20 symbols.-->
<!--                </p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="roles">Roles: </label>
                <div class="col-8 text-white">
                    <th:block>
                        <input type="checkbox" name="roles" id="roles"
                               th:each="r: ${listRoles}"
                               th:text="${r.name()}"
                               th:value="${r.name()}" class="m-3" />
                    </th:block>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-primary btn-lg" value="Update"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
