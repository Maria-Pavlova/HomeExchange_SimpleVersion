<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <th:blok th:insert="~{fragments/head::head}"></th:blok>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container">
    <h2 th:href="@{/homes/add}" class="text-center text-white">Welcome,
        <th:block sec:authentication="name"></th:block>
        to Home Exchange!
    </h2>
    <h4 class="text-center text-white">We are happy to have you as a member of our community!
        Complete your home to start planning your next vacation!</h4>


    <div class="d-grid gap-2 col-6 mx-auto">
        <a th:href="@{/homes/add}" class="btn btn-primary text-white">Create your listing</a>
        <a th:href="@{/pages/all}" class="btn btn-primary text-white">Start browsing homes</a>
    </div>

</div>

<div>
    <footer></footer>
</div>
</body>
</html>
