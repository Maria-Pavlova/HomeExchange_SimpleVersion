<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My homes</title>
    <th:blok th:insert="~{fragments/head::head}"></th:blok>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">My homes</h2>
    <div  class="homes row mx-auto d-flex flex-row justify-content-center">
        <div th:each="h : ${myHomes}" th:object="${h}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getPicture()}"  alt="Home image"/>
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{title}">My home</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
<!--                    <div class="card-text"><span>• Title: <th:block th:text="*{title}"></th:block></span></div>-->
                    <div class="card-text"><span>• Home Type: <th:block th:text="*{homeType}"></th:block></span></div>
                    <div class="card-text"><span>• Town: <th:block th:text="*{town}"></th:block> </span></div>
                    <div class="card-text"><span>• Country: <th:block th:text="*{country}"></th:block></span></div>
                    <div class="card-text"><span>• Is Published: <th:block th:text="*{isPublished}"></th:block></span>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/homes/{id}/details(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
