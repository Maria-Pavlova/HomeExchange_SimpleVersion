<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<div class="container mb-5">
    <h2 class="text-center text-white">Messages</h2>
    <div th:if="${ not#lists.isEmpty(#messages)}">
        <table class="table table-striped table-info table-hover">

            <tr>
                <th>Sender Name</th>
                <th>Sender Email</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>

            <tr th:each="m : ${messages}" th:object="${m}">
                <td th:text="*{fromUserUsername}"></td>
                <td th:text="*{fromUserEmail}"></td>
                <td th:text="*{subject}"></td>
                <td th:text="*{text}"></td>
            </tr>

        </table>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
