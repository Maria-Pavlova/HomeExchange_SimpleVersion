<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home details</title>
    <th:blok th:insert="~{fragments/head::head}"></th:blok>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar
</div>


<div th:object="${details}" class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-3 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    <th:block th:text="${details.title}"></th:block>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"> • Description: <th:block th:text="*{description}"></th:block></div>
                    <div class="card-text">• Home Type: <th:block th:text="*{homeType}"></th:block></div>
                    <div class="card-text">• Residence Type: <th:block th:text="*{residenceType}"></th:block></div>
                    <div class="card-text">• Town: <th:block th:text="*{town}"></th:block></div>
                    <div class="card-text">• Country: <th:block th:text="*{country}"></th:block></div>
                    <div class="card-text">• Bedrooms: <th:block th:text="*{bedrooms}"></th:block></div>
                    <div class="card-text">• Bathrooms: <th:block th:text="*{bathrooms}"></th:block></div>
                    <div class="card-text">• People sleeps: <th:block th:text="*{peopleFor}"></th:block></div>
                    <div class="card-text">• Available From: <th:block th:text="*{availableFrom}"></th:block></div>
                    <div class="card-text">• Available To: <th:block th:text="*{availableTo}"></th:block></div>
                    <div class="card-text">• Is Published: <th:block th:text="*{isPublished}"></th:block></div>
                    <div class="card-text">• Amenities:
                        <div th:each="a:${details.getAmenities()}">
                            <div>
                            <span th:text="${a.getName()}"></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div th:if="${canDelete}" class="card-body">
                <div class="row">
                    <a class="btn btn-link"
                       th:href="@{/homes/{id}/update(id=*{id})}">Edit
                    </a>
                    <a class="btn btn-link"
                       th:href="@{/homes/post/{id}(id=*{id})}">Post Exchange offer
                    </a>
                        <form th:action="@{/homes/delete/{id}(id=*{id})}"
                              th:method="delete">
                            <input type="submit" class="btn btn-link" value="Delete"/>
                        </form>
                </div>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img class="card-img-top" th:src="*{getPicture()}" alt="Home image"/>
        </div>
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
