<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <th:blok th:insert="~{fragments/head::head}"></th:blok>
</head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div th:object="${userProfile}"  class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>
                    <div class="text-center mt-3">
                        <span th:text="*{username}" class="bg-secondary p-1 px-4 rounded text-white"></span>
                        <h5 class="mt-4 mb-0">First name</h5>
                        <span th:text="*{firstName}"></span>
                        <h5 class="mt-2 mb-0">Last name</h5>
                        <span th:text="*{lastName}">UI/UX Designer</span>
                        <h5 class="mt-2 mb-0">Preferred destination</h5>
                        <span th:text="*{preferredDestinations}"></span>

                        <ul class="social-list">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>
                        <div class="buttons">
                            <button onclick="history.back()" class="btn btn-outline-primary px-4">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</html>
